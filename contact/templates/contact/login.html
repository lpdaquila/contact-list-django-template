{% extends 'global/base.html' %}

{% block content %}
  <div class="form-wrapper">

    <h2>Login</h2>

    {% if user.is_authenticated %}
    <p>
      You are already logged in as <b>{{ user.username }}</b>. <br>
      <a href="{% url 'contact:logout' %}">Logout</a>
    </p>
    {% else %}
      {% include "contact/partials/_user_form.html" %}
    {% endif %}
  </div>
{% endblock content %}
